<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Broker Targets Aggregator</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top navigation bar */
        .navbar a:hover {
            text-decoration: underline;
        }

        /* ===== LEFT SIDEBAR ===== */

        .sidebar {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            
            background: #111;
            padding: 20px 10px;
            border-radius: 0 10px 10px 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
        }

        .sidebar a:hover {
            background: #333;
            border-radius: 6px;
        }


        /* Center hero section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        input[type=text] {
            padding: 12px;
            width: 320px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/ratings">Broker Ratings</a>
        <a href="/brokers">Brokers</a>
    </div>


    <!-- HERO CENTER -->
    <div class="hero">

        <div class="title">
            Broker Targets Aggregator
        </div>

        <form method="get" action="/search" class="search-box">
            <input
                type="text"
                name="q"
                placeholder="Search stock or broker..."
                required
            >
            <button type="submit">Search</button>
        </form>

    </div>

</body>
</html>
